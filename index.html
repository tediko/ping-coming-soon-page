<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b961f1cbcd.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/css/main.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <!-- Intro -->
  <section class="intro">
    <div class="intro__container">
      <div class="intro__logo"></div>
      <h1 class="intro__heading">We are launching <span>soon!</span></h1>
      <p class="intro__subheading">Subscribe and get notified</p>
      <form action="#" class="intro__form" data-form>
        <input type="email" class="intro__input" aria-label="Email input" placeholder="Your email address..." data-input>
        <p class="intro__error">Please provide a valid email address</p>
        <button type="submit" aria-label="Submit button" class="intro__cta" data-cta>Notify Me</button>
      </form>
      <div class="intro__hero"></div>
      <div class="intro__socials">
        <a href="#" class="intro__link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="intro__link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="intro__link"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="intro__copy">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </section>
</body>
</html>
